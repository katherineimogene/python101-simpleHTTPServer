<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="matchlight.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="matchlight.js"></script>
    <title>Matchlight Dashboard</title>
  </head>
  <body>
    <main>
      <section class='fingerprints'>
        <div id="fingerprint_count" class="underline"></div>
        <div class="label">Fingerprints in Matchlight Database</div>
      </section>
      <section class='artifacts'>
        <div class="label underline">Latest artifacts added</div>
        <div class='row'>
          <div class='cwid'></div>
          <div class='fdomain'></div>
        </div>
      </section>
    </main>
  </body>
</html>
